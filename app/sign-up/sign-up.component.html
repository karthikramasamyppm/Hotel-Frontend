<section>
  <div class="container margined">
    <div class="panel panel-default col-md-4 col-md-offset-4">
      <div class="panel-heading">
        <h4 class="text-center">
          Register
        </h4>
      </div>
      <div class="panel-body">
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
          <div class="form-group" [ngClass]="{'has-error': checkValid('username')}">
            <label *ngIf="checkValid('username') && !signupForm.get('username').pending" class="label label-danger">
              <em *ngIf="signupForm.get('username').errors['forbidden']"> This username is already taken</em>
              <em *ngIf="signupForm.get('username').errors['required']"> This field is required</em>
            </label>
            <input formControlName="username" type="text" id="id_username" class="form-control" placeholder="Login..">
          </div>
          <div class="form-group" [ngClass]="{'has-error': checkValid('password')}">
            <label *ngIf="checkValid('password')" class="label label-danger">
              {{ signupForm.get('password').errors['required'] ? 'This field is required' : 'Invalid data' }}
            </label>
            <input formControlName="password" type="password" class="form-control" placeholder="password..">
          </div>
          <div class="form-group">
            <span class="text-danger"*ngIf="errorOccurred">{{ errorOccurred }}</span>
            <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
